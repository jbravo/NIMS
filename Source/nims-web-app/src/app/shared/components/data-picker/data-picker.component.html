
<div class="input-group picker dataPicker">
  <input type="text" (focus)="onFocus()" class="form-control" #displayName />
  <div class="input-group-append">
    <button class="btn btn-info chosen" type="button" #buttonChose (click)="onChose()"><i class="fa fa-check"></i></button>
    <button *ngIf="!isRequiredField" (click)="delete()" class="btn btn-danger" type="button"><i class="fa fa-times"></i></button>
  </div>
</div>
