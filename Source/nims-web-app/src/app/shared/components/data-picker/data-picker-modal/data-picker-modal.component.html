<div class="modal-body dataPickerModal">
    <form [formGroup]="form">
      <div class="panel panel-default">
          <div class="panel-heading vt-relative">
              <strong class="text-u-c">
                  <i class="fa fa-th"></i>&nbsp;
                  {{titleChose | translate}}
              </strong>
              <div class="vt-absolute vt-shotcut-button-in-heading">
                  <span (click)="activeModal.close()" title="Đóng" class="btn btn-span btn-sm btn-info"><i class="fa fa-times"></i></span>
              </div>
          </div>
          <div class="panel-body modal-content-body">
              <div class="grid-structure selector-content">
                  <div class="panel-background">
                      <div class="row" style="margin-top: 0px;">
                          <div class="col-md-12">
                              <div class="input-group selector">
                                  <input type="text" class="form-control selector-input" name="codeInput" placeholder="{{placeholder | translate}}" formControlName="codeInput" />
                                  <div class="input-group-append">
                                    <button class="btn selector-addon" type="submit" (click)="processSearch($event)">
                                      <i class="fa fa-search color-info" style="font-size: 16px;"></i>
                                    </button>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="table-wrapper table-responsive" style="margin-top: 4px;">
                    <p-table [value]="resultList.data" [paginator]="true" (onLazyLoad)="processSearch($event)"
                      [lazy]="true" [rows]="10" [totalRecords]="resultList.recordsTotal" [responsive]="true"
                      tableStyleClass="table table-wrapper table-hover table-striped b-t b-b">
                      <ng-template pTemplate="header">
                          <tr>
                              <th>Chọn</th>
                              <th class="size-8" pSortableColumn="code">
                                {{l10nCodeField | translate}}
                                <p-sortIcon field="codeField"></p-sortIcon>
                              </th>
                              <th class="size-00" pSortableColumn="name">
                                {{l10nNameField | translate}}
                                <p-sortIcon field="nameField"></p-sortIcon>
                              </th>
                          </tr>
                      </ng-template>
                      <ng-template pTemplate="body" let-item let-index="rowIndex+1">
                        <tr>
                          <td class="vt-align-center">
                              <a class="btn-table-chose" (click)="chose(item)" title="Chọn" ><i class="fas fa-check table-icon color-info"></i></a>
                          </td>
                          <td class="vt-align-center">{{item.codeField}}</td>
                          <td>{{item.nameField}}</td>
                        </tr>
                      </ng-template>
                    </p-table>
                  </div>
              </div>
          </div>
      </div>
    </form>
  </div>
